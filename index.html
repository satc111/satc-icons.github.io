    <title>Sex and the City Fashion</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('satc.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        h1 {
            font-size: 50px;
            color: #f8e1b4;
            margin-top: 50px;
            letter-spacing: 3px;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.7);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 50px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Georgia', serif;
            background-color: rgba(255, 105, 180, 0.8);
            color: #f8e1b4;
            border: 2px solid #ff69b4;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
        }

        button:hover {
            background-color: #ff69b4;
            color: white;
            border-color: #ff69b4;
            transform: scale(1.1);
        }

        button:focus {
            background-color: #ff69b4;
            border-color: #ff69b4;
            outline: none;
        }

        footer {
            margin-top: 50px;
            font-size: 20px;
            color: #f8e1b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
